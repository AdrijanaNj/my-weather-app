<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82347aa7ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              placeholder="Search for a location"
              id="search-input"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              class="btn btn-outline-secondary"
              id="search-button"
              value=" Search "
            />
          </div>
          <div class="col">
            <button
              class="btn btn-outline-secondary"
              id="button-location"
              type="button"
            >
              <i class="fas fa-map-marker-alt current-location"></i>
            </button>
          </div>
        </div>
      </form>

      <h1>Kristiansand</h1>
      <p>
        Saturday, 18 September
        <br />
        11:13
      </p>
      <div class="row">
        <div class="col first">
          <div class="weather-icon">
            <img src="" alt="" id="weather-icon" class="current-icon" />
          </div>

          <div class="current-weather" id="current-weather">Mostly Sunny</div>
          <div class="celsius-fahrenheit">
            <div class="celsius">
              <a href="#" id="celsius" class="active"> 째C | </a>
              <span class="fahrenheit">
                <a href="#" id="fahrenheit"> 째F </a>
              </span>
            </div>
          </div>

          <div class="temperature" id="temperature">12</div>
        </div>

        <div class="col second">
          <div class="wind">Wind</div>
          <div class="value"><span id="wind">4</span>km/h</div>
          <br />
          <div class="humidity">Humidity</div>
          <div class="value"><span id="humidity">81</span>%</div>
          <br />
          <div class="sunrise">Sunrise</div>
          <div class="value" id="sunrise">07:19</div>
          <br />
          <div class="sunset">Sunset</div>
          <div class="value" id="sunset">19:21</div>
        </div>
      </div>

      <div class="week-days" id="week-days">
        <div class="week-day">SUN</div>
        <div class="week-day-image">
          <img src="" alt="" id="week-day-image" />
        </div>
        <div class="maxtemp">13째</div>
        <div class="mintemp">8째</div>
      </div>

      <p class="link-to-GitHub">
        <a href="https://github.com/AdrijanaNj/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Adrijana Njezic
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
